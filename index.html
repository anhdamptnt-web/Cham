<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Châm</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Segoe UI", Arial, sans-serif;
}

body{
min-height:100vh;

/* ===== DÒNG ĐỂ BẠN THAY ẢNH BACKGROUND ===== */
background:url("images/background.jpg") center/cover no-repeat fixed;

color:#3a342e;
}

.overlay{
min-height:100vh;
background:rgba(255,250,240,0.75);
backdrop-filter:blur(6px);

padding:60px 20px;

display:flex;
flex-direction:column;
align-items:center;
}

/* PROFILE */
.profile{
width:100%;
max-width:780px;

background:rgba(255,255,255,0.9);
border-radius:24px;

padding:30px;
margin-bottom:35px;

box-shadow:0 15px 45px rgba(0,0,0,0.15);

text-align:center;
}

.avatar{
width:140px;
height:140px;
border-radius:50%;
overflow:hidden;

margin:0 auto 15px auto;

border:5px solid rgba(210,190,170,0.6);
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

.profile h1{
font-size:34px;
margin-bottom:6px;
}

.profile p{
opacity:0.8;
}

/* GRID */
.grid{
width:100%;
max-width:780px;

 display:grid;
 grid-template-columns:1fr 1fr;
 gap:22px;
}

.card{
background:rgba(255,255,255,0.92);
border-radius:20px;

padding:22px;

box-shadow:0 12px 35px rgba(0,0,0,0.12);
}

.card h3{
margin-bottom:10px;
font-size:20px;
}

.full{
grid-column:1 / span 2;
}

/* MOBILE */
@media(max-width:720px){
.grid{
 grid-template-columns:1fr;
}

.full{
 grid-column:auto;
}
}

</style>
</head>

<body>

<div class="overlay">

<!-- PROFILE -->
<div class="profile">

<div class="avatar">
<img src="images/cham.jpg">
</div>

<h1>Châm</h1>
<p>Sinh nhật: 05/07/2008</p>

</div>

<!-- CONTENT -->
<div class="grid">

<div class="card full">
<h3>Giới thiệu</h3>
<p>
 12D5-THPT Dương Xá
</p>
</div>

<div class="card">
<h3>Sở thích</h3>
<p>
Du lịch • Shopping
</p>
</div>

<div class="card">
<h3>Phong cách</h3>
<p>
Nhẹ nhàng • Tinh tế
</p>
</div>

</div>
